<!DOCTYPE html>
<html>
<head>
    <title>Whack-A-Mole</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title" data-time="0">Whack-a-mole! <span class="score">0</span></h1>
<button class="start" onClick="startGame()">Start!</button>

<div class="game">
  <div class="hole hole1">
    <div class="mole"></div>
  </div>
  <div class="hole hole2">
    <div class="mole"></div>
  </div>
  <div class="hole hole3">
    <div class="mole"></div>
  </div>
  <div class="hole hole4">
    <div class="mole"></div>
  </div>
  <div class="hole hole5">
    <div class="mole"></div>
  </div>
  <div class="hole hole6">
    <div class="mole"></div>
  </div>
</div>

<h1 class="gameOver">Game Over!</h1>
<audio id="sound" src="tink.wav"></audio>
<script src="main.js"></script>
</body>
