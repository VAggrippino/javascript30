<!DOCTYPE html>
<!--
The following is a common layout you would see in an email
client.

When a user clicks a checkbox, holds Shift, and then clicks
another checkbox a few rows down, all the checkboxes between
those two checkboxes should be checked.
-->
<html>
<head>
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="inbox">
  <div class="item">
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">This layout is similar to an email inbox.</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">Check one item</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox3">
    <label for="checkbox3">Hold down your Shift key</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox4">
    <label for="checkbox4">Check another item</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox5">
    <label for="checkbox5">Everything between the two should be automatically checked.</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox6">
    <label for="checkbox6">You must do this without any libraries.</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox7">
    <label for="checkbox7">Just regular Javascript</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox8">
    <label for="checkbox8">Good Luck!</label>
  </div>
  <div class="item">
    <input type="checkbox" id="checkbox9">
    <label for="checkbox9">Don't forget to tweet your result!</label>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
