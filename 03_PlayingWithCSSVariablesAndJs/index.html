<!DOCTYPE html>
<html>

<head>
  <title>Playing with CSS Variables and Js</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Update CSS Variables with <span class='hl'>JS</span></h1>
</header>
<div class="container">
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <div class="image-pane">
    <img src="lorempixel_640x480_nature.jpg">
  </div>
</div>

<script src="main.js"></script>
</body>

</html>
